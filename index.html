<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="./css/all.min.css">
   <link rel="stylesheet" href="./css/bootstrap.min.css">
   <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg  navbar-dark py-4">
        <div class="container me-1">
          <a class="navbar-brand d-flex justify-content-between mt-2" href="#" >
           <img src="./logo@2x.png" alt="Weather" width="64" height="38" class="ms-2 mt-2 me-1">
           <div class="ms-1">
            <h4 class="ps-2 title mt-2 ">Weather</h4>
            <p class=" sub-title ps-2">tagline goes here</p>
           </div>
          </a>
          <div class="collapse navbar-collapse " id="navbarSupportedContent ">
            <ul class="navbar-nav m-auto ps-5  mb-2 mb-lg-0 gap-3 text-center list">
              <li class="nav-item">
                <a class="nav-link home" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white links" href="#">News</a>
              </li>
             
              <li class="nav-item">
                <a class="nav-link text-white links" href="#">Live cameras</a>
              </li>
             
              <li class="nav-item">
                <a class="nav-link text-white links" href="#">Photos</a>
              </li>
             
              <li class="nav-item">
                <a class="nav-link text-white links" href="#">Contact</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <div class="section bg-dark d-flex  align-items-center flex-column ">
          <div class=" container box position-relative mb-5 mt-5">
            <input type="text" class="text-white" id="searchInput" placeholder="Find your location...">
            <button class="border-0">Find</button>
          </div>
          <div class="row row-cols-1 row-cols-md-3 g-0 container  cards position-absolute ">
            <div class="col ">
              <div class="card  h-100 border-0">
                <div class="card-header d-flex justify-content-between pb-0 pt-2 px-2">
                  <p id="todayDay">Wednesday</p>
                    <p id="todayNum" class="ms-auto">
                      <p id="month"></p>
                    </p>
                    
                </div>
                <div class="card-body">
                  <h5  id= "todayTitle"class="card-title  pt-3 pb-2"></h5>
                  <h2 id="todayTemp"></h2>
                  <img id= "todayImg"src="" alt="" class="w-25">
                  <p  id= "todayText"class="ps-3 p-cloud"></p>
                  <div class="d-flex gap-4">
                    <span>
                      <img src="./images/icon-umberella@2x.png" alt="">
                      <span id="wind-mph">20%</span>
                    </span>
                    <span>
                      <img src="./images/icon-wind@2x.png" alt="">
                      <span id="wind-kph">18km/h</span>
                    </span>
                    <span>
                      <img src="./images/icon-compass@2x.png" alt="">
                      <span id="todayDir">East</span>
                    </span>
                  </div>
                </div>
              </div>
            </div>
            <div class="col ">
              <div class="card  h-100 border-0 card2">
                <div class="card-header d-flex justify-content-center pb-0 pt-2 px-2">
                  <p id="tomorrowDay"></p>
                </div>
                <div class="card-body d-flex flex-column align-items-center ">
                  <img id="tomorrowImg" src="" alt="" class="image pt-3">
                  <p id="tomorrowDeg" class="text-white deg pt-3"></p>
                  <span id="tomorrowWind" class="pb-3"></span>
                  <p  id="tomorrowText"class="ps-3 p-cloud "></p>
                </div>
              </div>
            </div>
            <div class="col ">
              <div class="card  h-100 border-0 ">
                <div class="card-header d-flex justify-content-center pb-0 pt-2 px-2">
                  <p id="aftertomorrowDay" ></p>
                </div>
                <div class="card-body d-flex flex-column align-items-center ">
                  <img id="aftertomorrowImg" src="" alt="" class="image pt-3">
                  <p id="afertomorrowDeg" class="text-white deg pt-3"></p>
                  <span id="aftertomorrowWind" class="pb-3"></span>
                  <p id="aftertomorrowText" class="ps-3 p-cloud "></p>
                </div>
              </div>
            </div>
          </div>
      </div>
      <section class="section2 position-relative">
      </section>
      <div class="section-3 d-flex flex-column">
        <div class=" container d-flex justify-content-between align-items-center">
        <div class="box position-relative w-50 mt-5 mb-5 ms-5 ps-5"  >
          <input type="text" class="text-white" id="search" placeholder="Enter your email to subscribe...">
          <button class="border-0 but">Subscribe</button>
        </div>
        <div class="fs-4 me-5 icons">
          <i class="fa-brands fa-facebook-f "></i>
          <i class="fa-brands fa-twitter"></i>
          <i class="fa-brands fa-google-plus-g"></i>
          <i class="fa-brands fa-pinterest"></i>
        </div>
      </div>
      <span class="ps-5 text-center">Copyright 2014 Company name. Designed by Themezy. All rights reserved</span>
      </div>



    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/index.js"></script>
</body>
